<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Download mLearn</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
</head>
<body>
    <div class="nav-bg"></div>
    <div class="nav-c">
        <div class="nav">
            <div class="nav-item"><span><a href="../">mLearn</a></span></div>
            <div class="nav-item faint" id="features"><span><a href="../#features">Features</a></span></div>
            <div class="nav-item faint" id="usage"><span><a href="../#usage">Usage</a></span></div>
            <div class="nav-item faint" id="faq"><span><a href="../#faq">FAQ</a></span></div>
            <div class="nav-item faint" id="github"><span>GitHub</span></div>
            <div class="nav-item faint"><a href="#" class="btn">Download</a></div>
        </div>
    </div>
    <main>
        <section class="download">
            <h1 class="animate-blur already-visible">Download mLearn</h1>
            <h2 class="translucent">Select your platform</h2>
            <div class="separator"></div>
            <div class="platforms">
                <a href="auto#windows">
                    <div class="card left-spotlight highlight windows">
                        <div class="img screenshot fade-b">
                            <img src="platforms/windows.svg" alt="">
                        </div>
                        <div class="card-content">
                            <p>Windows</p>
                        </div>
                    </div>
                </a>
                <a href="macos">
                    <div class="card left-spotlight highlight macos">
                        <div class="img screenshot fade-b">
                            <img src="platforms/macos.avif" alt="">
                        </div>
                        <div class="card-content">
                            <p>MacOS</p>
                        </div>
                    </div>
                </a>
                <a href="auto#linux">
                    <div class="card left-spotlight highlight linux">
                        <div class="img screenshot fade-b">
                            <img src="platforms/linux.svg" alt="">
                        </div>
                        <div class="card-content">
                            <p>Linux</p>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </main>


    <script src="../main.js"></script>
</body>
</html>
